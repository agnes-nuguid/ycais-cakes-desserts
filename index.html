<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#421212" />
    <meta
      name="description"
      content="Ycai's Cakes and Desserts is a small business at Kapitolyo, Pasig, bringing you cakes and desserts with a balance of taste and texture"
    />
    <link rel="apple-touch-icon" href="" />
    <link rel="manifest" href="/manifest.json" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ycai's Cakes and Desserts</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="logo.svg"
        alt="Ycai's Cakes and Desserts logo"
      />
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#about">about</a></li>
          <li><a class="nav-link" href="#products">products</a></li>
          <li><a class="nav-link" href="#contact">contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about">
        <video id="video" controls>
          <source src="video.mp4?autoplay=1&loop=1" type="video/mp4" />
        </video>
      </section>
      <section id="products"></section>
      <section id="contact"></section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
